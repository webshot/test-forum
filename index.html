<body>
    <div class="menu_block" id="menu_block">
        <div class="nav_hamb_block" id="nav_hamb_block">
            <div class="one_line_block"></div>
            <div class="two_line_block"></div>
            <div class="three_line_block"></div>
        </div>

        <ul class="menu_block_block" id="menu_block_block">
            <a href="#" class="none_static"><h2 class="menu_nav_block">Правила</h2></a>
            <a href="#" class="none_static"><h2 class="menu_nav_block">Форум</h2></a>
            <a href="#" class="none_static"><h2 class="menu_nav_block">Донат</h2></a>
            <a href="#" class="none_static"><h2 class="menu_nav_block" id="login_button">Вход</h2></a>
        </ul>   
    </div>

    <!--Authorization-->
    <div class="blur_background" id="blur_background"></div>

    <div class="blur_background_none" id="blur_background_none">
        <form class="form_authorization">
            <div class="container-authorization">
                <h1 class="logo_project">los santos 86</h1>
                    <input type="text" class="email" placeholder="Введите email"><br>
                    <input type="password" class="password" placeholder="Введите пароль">
                    <input type="checkbox" class="chekbox">
                    <h6 class="save_me">Запомнить меня?</h6>
                    <button type="button" class="btn_login">Войти</button>
                    <h6 class="no_account">Нету аккаунта?<a href="#" class="no_account_link"> Зарегистрируйся!</a></h6>
            </div>
        </form>
    </div>

    <header class="header">
        <div class="photo">
            <!--absolute text-->
            <div class="text_front">
                <h1 class="text">Los SanTos 86</h1>
                <h1 class="link">ls86.com</h1>

                <!--button-->
                <div class="button_ram">
                    <a href="#info_name"><button class="btn" type="btn">О проекте!</button></a>
                </div>
                <!--/button-->
            </div>
            <!--/absolute text-->

            <img src="image/header_front.png" class="header_front">
        </div>
    </header>

    <section class="section">
         <div class="container">
             <!--hamb-->
            <div class="nav_hamb" id="nav_hamb">
                <div class="one_line"></div>
                <div class="two_line"></div>
                <div class="three_line"></div>
            </div>
            <!--header-->
            <div class="row head">
                <div class="col-md-2">
                    <a href="#" class="none_static"></a><h1 class="logo">LS86</h1>
                </div>
                <div class="offset-md-4 col-md-6">
                    <ul class="menu">
                        <li><a href="#" class="none_static"><h2 class="menu_nav">Правила</h2></a></li>
                        <li><a href="#" class="none_static"><h2 class="menu_nav">Форум</h2></a></li>
                        <li><a href="#" class="none_static"><h2 class="menu_nav">Донат</h2></a></li>
                        <li><a class="none_static"><h2 class="menu_nav" id="login">Вход</h2></a></li>
                    </ul>
                </div>
                </div>
            </div>
        </div>

        <div class="info">
            <div class="container">
                <div class="info_name" id="info_name">
                    <h2 class="info_name_name">О проекте!</h2>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <img src="image/hello_menu.png" class="hello_menu">
                        <div class="hello_menu_text" id="hello_menu_text">
                            <p id="hello_menu_text_text" class="hello_menu_text_text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="block">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-xs-6">
                        <div class="block_one" id="block_one">
                            <img src="image/man.png" class="man"><br>
                            <button class="btn_block_one" type="button" id="login_button_two">Зарегистрируйся сейчас.</button>
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-6">
                        <div class="block_two" id="block">
                            <h1 class="log_server_name">Los Santos 86</h1><br>
                            <img src="image/server.png" class="server">
                            <h4 class="online">0/100</h4>
                            <button class="btn_block_two" type="button">Присоединиться.</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-4">
                        <h4 class="develop">develop site - vavylon</h4>

                        <a href="https://vk.com/lossantos86" target="_blank"><img src="image/vk.png" class="vk"></a>
                    </div>
                    <div class="col-md-1 col-sm-1">
                        <a href="https://discord.gg/cg4zVgVS9U" target="_blank"><img src="image/discord.png" class="discord"></a>
